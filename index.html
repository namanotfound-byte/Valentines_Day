<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14.2.2026</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 45px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 380px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 { margin-bottom: 18px; }
    p { color: #555; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 10px 24px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.25s ease;
      touch-action: manipulation;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }

    /* ‚úÖ OPTION 2 IMAGE FIX */
    .img-wrap {
      width: 100%;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      border-radius: 16px;
      margin: 15px 0;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #musicToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 26px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 10px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 3;
    }

    /* ‚ù§Ô∏è FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div id="musicToggle">üéµ</div>
<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="app"></div>

<script>
const app = document.getElementById("app");
const music = document.getElementById("music");
const musicToggle = document.getElementById("musicToggle");

let playing = false;
let noClickedOnce = false;

/* üéµ MUSIC */
musicToggle.onclick = () => {
  playing ? music.pause() : music.play();
  musicToggle.textContent = playing ? "üéµ" : "‚è∏Ô∏è";
  playing = !playing;
};

/* ‚ù§Ô∏è HEART GENERATOR */
function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 14 + Math.random() * 16 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}
setInterval(spawnHeart, 700);

/* -------- STAGE 1 -------- */
function stage1() {
  noClickedOnce = false;

  app.innerHTML = `
    <h1>Surekha üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons" id="btnWrap">
      <button class="yes" id="yes1">Yes</button>
      <button class="no" id="no1">No</button>
    </div>
  `;

  const noBtn = document.getElementById("no1");
  const yesBtn = document.getElementById("yes1");

  function moveNo() {
    const x = Math.random() * 180 - 90;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
  });

  yesBtn.onclick = stage2;

  noBtn.onclick = () => {
    if (!noClickedOnce) {
      noClickedOnce = true;
      app.innerHTML = `
        <h1>Huh? üò≥</h1>
        <p>Did you misclick?</p>
        <button class="yes" onclick="stage1()">Try again</button>
      `;
    }
  };
}

/* -------- STAGE 2 -------- */
function stage2() {
  app.innerHTML = `
    <h1>One last thing üòå</h1>
    <p><b>What is a kiss called?</b></p>
    <input id="pwd" placeholder="type here">
    <br><br>
    <button class="yes" onclick="checkPwd()">Continue</button>
    <p id="err" style="color:red;"></p>
  `;
}

function checkPwd() {
  const val = document.getElementById("pwd").value.trim().toLowerCase();
  if (val === "waterapple") stage3();
  else document.getElementById("err").textContent = "Wrong answer üôÇ";
}

/* -------- STAGE 3 -------- */
function stage3() {
  app.innerHTML = `
    <div class="img-wrap">
      <img src="./us.jpg" alt="Us">
    </div>

    <p>
      Write your paragraph here.<br>
      Keep it personal.
    </p>

    <h1>Will you be my Valentine jaan? üíï</h1>
    <div class="buttons">
      <button class="yes" onclick="goodGirl()">Yes</button>
      <button class="no" onclick="badGirl()">No</button>
    </div>
  `;
}

/* -------- FINAL -------- */
function goodGirl() {
  app.innerHTML = `<h1>Good girl ‚ù§Ô∏è</h1>`;
}

function badGirl() {
  app.innerHTML = `<h1>Bad girl üòå</h1>`;
}

/* INIT */
stage1();
</script>

</body>
</html>
