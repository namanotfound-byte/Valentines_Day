<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14.2.2026</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px 45px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 380px;
      width: 90%;
    }

    h1 { margin-bottom: 18px; }
    p { color: #555; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 10px 24px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.25s ease;
      touch-action: manipulation;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    #musicToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 26px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 10px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      user-select: none;
    }
  </style>
</head>

<body>

<div id="musicToggle">üéµ</div>
<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="app"></div>

<script>
const app = document.getElementById("app");
const music = document.getElementById("music");
const musicToggle = document.getElementById("musicToggle");
let playing = false;

musicToggle.onclick = () => {
  playing ? music.pause() : music.play();
  musicToggle.textContent = playing ? "üéµ" : "‚è∏Ô∏è";
  playing = !playing;
};

/* -------- STAGE 1 (MOVING NO ‚Äî DESKTOP + MOBILE) -------- */
function stage1() {
  app.innerHTML = `
    <h1>Surekha üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons" id="btnWrap">
      <button class="yes" id="yes1">Yes</button>
      <button class="no" id="no1">No</button>
    </div>
  `;

  const noBtn = document.getElementById("no1");
  const yesBtn = document.getElementById("yes1");
  const wrap = document.getElementById("btnWrap");

  function moveNo() {
    const wrapRect = wrap.getBoundingClientRect();

    const maxX = wrapRect.width / 2 - 40;
    const maxY = 60;

    const x = (Math.random() * maxX * 2) - maxX;
    const y = (Math.random() * maxY * 2) - maxY;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  // Desktop
  noBtn.addEventListener("mouseover", moveNo);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // stops accidental click
    moveNo();
  });

  yesBtn.onclick = stage2;
  noBtn.onclick = stage2;
}

/* -------- STAGE 2 (PASSWORD) -------- */
function stage2() {
  app.innerHTML = `
    <h1>One last thing üòå</h1>
    <p>Answer if you're really sure</p>
    <p><b>What is a kiss called?</b></p>
    <input id="pwd" placeholder="type here">
    <br><br>
    <button class="yes" onclick="checkPwd()">Continue</button>
    <p id="err" style="color:red;"></p>
  `;
}

function checkPwd() {
  const val = document.getElementById("pwd").value.trim().toLowerCase();
  if (val === "waterapple") stage3();
  else document.getElementById("err").textContent = "Hmm‚Ä¶ try again üòè";
}

/* -------- STAGE 3 (PHOTO + FINAL ASK) -------- */
function stage3() {
  app.innerHTML = `
    <img src="us.jpg">
    <p>
      Write your paragraph here.<br>
      Keep it real. Keep it yours.
    </p>
    <h1>Will you be my Valentine jaan? üíï</h1>
    <div class="buttons">
      <button class="yes" onclick="goodGirl()">Yes</button>
      <button class="no" onclick="badGirl()">No</button>
    </div>
  `;
}

/* -------- FINAL SCREENS -------- */
function goodGirl() {
  app.innerHTML = `<h1>Good girl ‚ù§Ô∏è</h1>`;
}

function badGirl() {
  app.innerHTML = `<h1>Bad girl üòè</h1>`;
}

/* INIT */
stage1();
</script>

</body>
</html>
