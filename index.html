<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14.2.2026</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      min-width: 320px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px; /* ðŸ‘ˆ reduced gap */
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 10px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;

      transition: transform 0.4s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    /* ðŸŽµ music button */
    #musicToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 26px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 10px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      user-select: none;
    }
  </style>
</head>

<body>

  <div id="musicToggle">ðŸŽµ</div>

  <div class="card">
    <h1>Surekha, will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");
    const musicToggle = document.getElementById("musicToggle");

    let playing = false;

    musicToggle.onclick = () => {
      if (!playing) {
        music.play();
        musicToggle.textContent = "â¸ï¸";
      } else {
        music.pause();
        musicToggle.textContent = "ðŸŽµ";
      }
      playing = !playing;
    };

    // small playful movement only
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 1000 - 600; // ðŸ‘ˆ small shift
      const y = Math.random() * 800 - 400;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("mouseleave", () => {
      noBtn.style.transform = "translate(0, 0)";
    });

    yesBtn.onclick = () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:32px;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          âœ¨ I love you. ðŸ˜˜ âœ¨
        </div>
      `;
    };

    noBtn.onclick = () => {
      window.location.href = "no.html";
    };
  </script>

</body>
</html>
