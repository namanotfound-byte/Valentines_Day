<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    /* üéµ MUSIC BUTTON */
    #musicToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 26px;
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      padding: 10px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <!-- Music toggle -->
  <div id="musicToggle">üéµ</div>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");
    const musicToggle = document.getElementById("musicToggle");

    // initial No position
    noBtn.style.left = "55%";
    noBtn.style.top = "60%";

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Make it HARD to click
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mousedown", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    yesBtn.onclick = () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:30px;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          üíï YAYYYY üíï
        </div>
      `;
    };

    noBtn.onclick = () => {
      window.location.href = "no.html";
    };

    // üéµ Music toggle logic
    let playing = false;
    musicToggle.onclick = () => {
      if (!playing) {
        music.play();
        musicToggle.textContent = "‚è∏Ô∏è";
      } else {
        music.pause();
        musicToggle.textContent = "üéµ";
      }
      playing = !playing;
    };
  </script>

</body>
</html>
